prometheus:
  ingress:
    enabled: true
    hosts:
       - prometheus.00aa.ru
    tls:
      - secretName: prometheus-general-tls
        hosts:
          - prometheus.00aa.ru
    annotations:
      kubernetes.io/ingress.class: "nginx"
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-production"
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false

additionalPrometheusRules:
  - name: nginx-rules
    groups:
      - name: nginx
        rules:
          - alert: nginx_is_running
            expr: nginx_up == 0
            for: 30s
            labels:
              severity: critical
            annotations:
              message: "Nginx is down on the host {{ $labels.instance }}."
          - alert: too_many_connections
            expr: rate(nginx_connections_accepted[1m]) > 5
            for: 2m
            labels:
              severity: warning
            annotations:
              message: "Too many connection on nginx {{ $labels.instance }}."
      - name: elastic
        rules:
          - alert: ElasticsearchTooFewNodesRunning
            expr: elasticsearch_cluster_health_number_of_nodes < 3
            for: 5m
            labels:
              severity: critical
            annotations:
              description: "There are only {{$value}} < 3"
              summary: "ElasticSearch nodes running ElasticSearch running on less than 3 nodes"
