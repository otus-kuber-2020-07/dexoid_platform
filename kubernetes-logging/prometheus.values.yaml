alertmanager:
  ingress:
    enabled: true
    hosts:
      - alertmanager.00aa.ru
    tls:
      - secretName: alertmanager-general-tls
        hosts:
          - alertmanager.00aa.ru
    annotations:
      kubernetes.io/ingress.class: "nginx"
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-production"
  templateFiles:
    slack_title.tmpl: |-
      [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
      {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
      {{" "}}(
      {{- with .CommonLabels.Remove .GroupLabels.Names }}
          {{- range $index, $label := .SortedPairs -}}
          {{ if $index }}, {{ end }}
          {{- $label.Name }}="{{ $label.Value -}}"
          {{- end }}
      {{- end -}}
      )
      {{- end }}
    slack_text.tmpl: >-
      {{ with index .Alerts 0 -}}
      :chart_with_upwards_trend: *<{{ .GeneratorURL }}|Graph>*
      {{- if .Annotations.runbook }}   :notebook: *<{{ .Annotations.runbook }}|Runbook>*{{ end }}
      {{ end }}

      *Alert details*:

      {{ range .Alerts -}}
      *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
      *Description:* {{ .Annotations.description }}
      *Details:*
      {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
      {{ end }}
      {{ end }}
  config:
    templates: ["*.tmpl"]
    route:
      group_by: ['job']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'slack'
      routes:
      - match:
          alertname: Watchdog
        receiver: 'null'
      routes:
      - match_re:
          severity: (critical|disaster)
        receiver: slack
    receivers:
      - name: 'null'
      - name: slack
        slack_configs:
        - api_url: 'https://hooks.slack.com/services/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'
          send_resolved: true
          channel: '#kubernetes_alerts'
          title: '{{ template "slack_title.tmpl" . }}'
          text: '{{ template "slack_text.tmpl" . }}'

